<mat-card id="create-card">
  <mat-card-title>Create new issue</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Title">
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea matInput placeholder="Reason"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-select [(value)]="severity" placeholder="Severity">
        <mat-option value="low">Low</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="high">High</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submit()">SUBMIT</button>
  </mat-card-actions>
</mat-card>
