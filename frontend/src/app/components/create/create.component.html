<button mat-button routerLink="/">All issues</button>
<mat-card id="create-card">
  <form [formGroup]="issueForm" (ngSubmit)="submit()">
    <mat-card-title>Create new issue</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Title">
        <mat-error *ngIf="issueForm.get('title').invalid">Please enter an title</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput formControlName="response" placeholder="Response"></textarea>
        <mat-error *ngIf="issueForm.get('response').invalid">Please enter a response</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
        <mat-error *ngIf="issueForm.get('description').invalid">Please enter a description</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-select formControlName="severity" placeholder="Severity">
          <mat-option value="low">Low</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="high">High</mat-option>
        </mat-select>
        <mat-error *ngIf="issueForm.get('severity').invalid">Please choose a severity level</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">SUBMIT</button>
    </mat-card-actions>
  </form>
</mat-card>
