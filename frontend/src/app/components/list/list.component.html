<button mat-button color="primary" routerLink="/create">Create new issue</button>
<div>
    <br>
    <mat-card *ngFor="let issue of issuesList" class="issue-card">
        <mat-card-title>
            {{ issue.title }}
        </mat-card-title>
        <mat-card-content>
            <strong>ID:</strong> {{ issue._id }}
            <br>
            <strong>Response:</strong> {{ issue.response }}
            <br>
            <strong>Description:</strong> {{ issue.description }}
            <br>
            <strong>Severity:</strong> {{ issue.severity }}
            <br>
            <strong>Status:</strong> {{ issue.status }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">VIEW</button>
            <button mat-button color="warn">DELETE</button>
        </mat-card-actions>
    </mat-card>
    <br>
</div>
